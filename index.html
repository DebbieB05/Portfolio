<!DOCTYPE html>
<html>
<head>
  <title>Ann Debbie Bedrijo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      text-align: left;
    }

    h1 {
      color: #1a73e8;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    a {
      color: #e91e63;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .photo-frame {
      width: 180px;
      height: 180px;
      background-color: #003b3a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }

    .photo-frame img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    button {
      padding: 10px 15px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>

<body>

  <h1>Ann Debbie Bedrijo</h1>

  <div class="photo-frame">
    <img src="https://github.com/DebbieB05/Portfolio/blob/main/fbpp.png?raw=true" alt="Profile Photo">

  <p>
    I am learning web development to become a front-end developer and freelance professionally.
  </p>
