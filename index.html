<!DOCTYPE html>
<html>
<head>
  <title>Ann Debbie Bedrijo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #062f2b;
      color: #e8f6f5;
      padding: 40px;
      max-width: 750px;
      margin: auto;
    }

    h1 {
      color: #9fe3dc;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
    }

    a {
      color: #4dd0c8;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    .photo-frame {
      width: 190px;
      height: 190px;
      background-color: #003b3a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
      overflow: hidden;
    }

    .photo-frame img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
    }

    .buttons {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 16px;
      background-color: #1fbfb8;
      color: #062f2b;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #17a9a2;
    }

    h2 {
      color: #9fe3dc;
      margin-top: 30px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <h1>Ann Debbie Bedrijo</h1>

  <div class="photo-frame">
    <img src="https://github.com/DebbieB05/Portfolio/blob/main/fbpp.png?raw=true">
  </div>

  <p>
    I am learning web development to become a front-end developer and freelance professionally.
  </p>

  <a href="https://github.com/DebbieB05" target="_blank">Visit My GitHub</a>

  <div class="buttons">
    <button>Click Me</button>
    <button>Update Skills</button>
    <button>Show Real Profile Photo</button>
    <button>Say Hello</button>
  </div>

  <h2>Skills</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

</body>
</html>
